<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1a237e">
    <meta name="description" content="Aplicación para gestionar tareas pendientes">
    <title>Tareas Pendientes</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="icon-192x192.png">
</head>
<body>
    <header>
        <h1>Tareas Pendientes</h1>
    </header>
    <main>
        <div id="task-input">
            <input type="text" id="new-task" placeholder="Nueva tarea...">
            <div id="priority-buttons">
                <button class="priority-btn" data-priority="high">Alta</button>
                <button class="priority-btn" data-priority="medium">Media</button>
                <button class="priority-btn" data-priority="low">Baja</button>
            </div>
        </div>
        <ul id="task-list"></ul>
    </main>
    <div id="warning-banner">
        <p>Advertencia: Si se borra el caché del navegador, se perderán las notas.</p>
    </div>
    <script src="app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./service-worker.js')
                    .then(registration => {
                        console.log('Service Worker registrado con éxito:', registration.scope);
                    })
                    .catch(error => {
                        console.error('Error al registrar el Service Worker:', error);
                    });
            });
        }
    </script>
</body>
</html>
