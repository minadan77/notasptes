<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tareas Pendientes</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1a1a2e">
</head>
<body>
    <h1>Tareas Pendientes</h1>
    <form id="task-form">
        <input type="text" id="new-task" placeholder="Nueva tarea" required>
        <div id="priority-buttons">
            <button type="button" id="priority-high" class="priority-btn" data-priority="high"></button>
            <button type="button" id="priority-medium" class="priority-btn" data-priority="medium"></button>
            <button type="button" id="priority-low" class="priority-btn" data-priority="low"></button>
        </div>
    </form>
    <div id="task-list"></div>
    
    <script src="app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js')
                .then((reg) => console.log('Service worker registered', reg))
                .catch((err) => console.log('Service worker not registered', err));
        }
    </script>
</body>
</html>
